<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	
<!-- 	action -> hacia donde enviara los datos que llenemos
method -> se encarga de la manera en que se envian estos datos
GET : Envia los datos por la url
POST : Oculta los datos -->

	<form action="recibir.html" method="post">
		<legend>Formulario de registro</legend>
		<label for="nombre">Nombre Completo(*)</label>
		<input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre completo" autocomplete="off" required>
		<br>
		<label for="">Email</label>
		<input type="email" name="email" placeholder="Su correo aca.." autocomplete="off" required/>
		<br>
		<label for="">Celular</label>
		<input type="number" step="3" minlength="8" maxlength="8" name="celular" id="celular" placeholder="su numero aqui..">
		<br>
		<label for="">Campo deshabilitado</label>
		<input type="text" disabled>
		<br>
		<label for="">Genero</label>
		<input type="radio" name="genero" id="genero" value="M">Mujer
		<input type="radio" name="genero" id="genero" value="H">Hombre
		<input type="radio" name="genero" id="genero" value="O">Otro
		<br>
		<label for="">Genero</label>
		<input type="checkbox" name="habilidades" id="habilidades" value="H">HTML
		<input type="checkbox" name="habilidades" id="habilidades" value="J">JavaScript
		<input type="checkbox" name="habilidades" id="habilidades" value="P">PHP
		<br>
		<label for="">Ciudad</label>
		<select name="" id="">
			<option selected disabled>Seleccione su ciudad</option>
			<option value="">La Paz</option>
			<option value="">Cochabamba</option>
			<option value="">Santa Cruz</option>
		</select>
		<br>
		<label for="">Comentario</label>
		<textarea name="" id="" cols="30" rows="10" placeholder="Su comentario aqui"></textarea>
		<br>
		<button type="submit">Enviar</button>
		<button type="reset">Limpiar</button>
		<!-- para Javascript -->
		<button type="button">Sin accion</button>
	</form>

</body>
</html>
